<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Variables & Conditionals -->
  <section>
    <h2>Basics JS </h2>
    <p id="userOutput">Enter your age below:</p>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
  </section>

  <!-- Functions -->
  <section>
    <h2>Functions</h2>
    <p>Enter two numbers to calculate total:</p>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button id="calcBtn">Calculate Total</button>
    <p id="calcOutput"></p>
  </section>

  <!-- Loops -->
  <section>
    <h2>Loops</h2>
    <button id="showListBtn">Show Favorite Fruits</button>
    <ul id="fruitsList"></ul>
  </section>

  <!-- DOM Manipulation -->
  <section>
    <h2>DOM</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to highlight me!</p>
    
    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
